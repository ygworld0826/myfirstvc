<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>회원가입</h1>

    <form>
      <!-- ✅ 아이디 입력 필드 -->
      <fieldset class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디 입력 (4자 이상)">
        <p class="success-message hide">✅ 사용 가능한 아이디입니다.</p>
        <p class="failure-message hide">아이디는 4글자 이상이어야 합니다.</p>
      </fieldset>

      <!-- ✅ 비밀번호 입력 필드 -->
      <fieldset class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력">
      </fieldset>

      <!-- ✅ 비밀번호 확인 필드 -->
      <fieldset class="input-group">
        <label for="password-confirm">비밀번호 확인</label>
        <input type="password" id="password-confirm" placeholder="비밀번호 확인 입력">
        <p class="mismatch-message hide">비밀번호가 일치하지 않습니다.</p>
      </fieldset>

      <!-- ✅ 회원가입 버튼 -->
      <fieldset class="input-group submit-container">
        <button type="submit" id="submit-btn" disabled>회원가입</button>
      </fieldset>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
